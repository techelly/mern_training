<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo1').innerHTML="Hope you enjoing JS";
            }
        </script>
    </head>
    <body>
        <p id="demo"></p>
        <br>
        <br>
        <!-- an event onclick occurs and a function changeFont() is called-->
        <button type="button" onclick="changeFont()"> Click me!</button>

        <br>
        <br>
        <p id="demo1"></p>
        <br>
        <br>
        <button type="button" onclick="myFunction()"> Scrip in Head Element!</button>
        <script>
            document.getElementById('demo').innerHTML='Hello JavaScript !'
            //A JS function is a block of JS code that can be executed when "called" for.
            function changeFont(){
                document.getElementById('demo').style.fontSize='35px'
            }
        </script>
    </body>
</html>
