<!--
    Javascript display possibilies
        JS can display data in different ways:---
        1. Writing into an HTML element, using innerHTML
        2. Writing into an HTML output using document.write()
        3. Writing into an alert box, using window.alert()
        4. Writing into browser console, using console.log()
-->
<!DOCTYPE html>
<html>
    <head>
        <script src="..\js\outputscript.js"></script>
    </head>
    <body>
        <p id="demo1"></p>
        <br>
        <br>
        <button type="button" onclick="displayText()"> Display Text!</button>
        <button type="button" onclick="displayUsingWrite()">Addition of two numbers</button>
       
    </body>
</html>
