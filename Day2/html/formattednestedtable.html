<!DOCTYPE html>
<html>
    <title>Nested Table</title>
    <body>
        <table>
            <tr><th>Zone</th><th>State</th></tr>
            <tr><td>South</td>
            <td>    <table>
                    <tr><th>Name</th><th>Capital City</th></tr>
                    <tr><td>Karnataka</td><td>Bengaluru</td></tr>
                    <tr><td>TamilNadu</td><td>Chennai</td></tr>
                </table>
            </td>
            </tr>
            <tr><td>North</td>
                <td>    <table>
                        <tr><td>Rajasthan</td><td>Jaipur</td></tr>
                        <tr><td>Punjab</td><td>Chandigarh</td></tr>
                    </table>
                </td>
                </tr>
        </table>

    </body>
</html>
