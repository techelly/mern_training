<!DOCTYPE html>
<html>
    <head>
        <title> Form Example </title>
    </head>
    <body>
        <p>Enter Username and Password to Signin</p>
        <form action="" method="">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="username" value="">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" value="">
            <!-- Defines a button for submitting a form-->
            <input type="submit" value="Submit">
            <!-- Defines a reset button(resets all form values to default)-->
            <input type="reset" value="Reset Button">
            <input type="button" value="Button">
        </form>
    </body>
</html>
