<!DOCTYPE html>
<html>
    <head>
        <title> User Registration Example </title>
    </head>
    <body>
        <p>Signup</p>
        <form action="" method="">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="username" value="" required>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" value=""><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value=""><br>
            <label for="tel">Mobile:</label>
            <input type="tel" id="tel" name="tel" value="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="123-45-678"><br>
           
            <input type="radio" id="male" name="male" value="" checked="true">
            <label for="male">Male</label><br>
            
            <input type="radio" id="fmale" name="male" value="">
            <label for="fmale">FeMale</label><br>
            
            <input type="radio" id="trans" name="male" value="">
            <label for="trans">Trans</label><br>

            <input type="checkbox" id="term1" name="term1" value="">
            <label for="term1">Accept Terms and Condition</label><br>
            <input type="checkbox" id="marketing" name="marketing" value="">
            <label for="marketing">Allow to receive marketing emails</label><br><br>

            <lablel for="favcolor">Select your favorite color: </lablel>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

            <lablel for="birthday">Birthday: </lablel>
            <input type="date" id="birthday" name="birthday" value=""><br><br>

            <lablel for="birthdaytime">Birthday(date and time): </lablel>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime" value=""><br><br>

            <input type="image" src="D:\mern_training\Day3\images\img1.jpg" width="48" height="48"><br><br>
            <!-- Below defines a hidden input type(not visible to a user)-->
            <input type="hidden" id="userid" name="userid" value="123"><br><br>

            <lablel for="birthdaymonth">Birthday(month and year): </lablel>
            <input type="month" id="birthdaymonth" name="birthdaymonth" value=""><br><br>

            <lablel for="qty">Quantity: </lablel>
            <input type="number" id="qty" name="qty" value="" min="0" max="1000" step="10"><br><br>
            
            <label for="gsearch"> Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            
            <!-- <input type="button" value="Search" onclick="location.href='http://www.google.com'"><br><br> -->
            <input type="button" value="Search" onclick="parent.open('http://www.google.com')"><br><br>
            <!-- Defines a button for submitting a form-->
            <input type="submit" value="Submit">
            <!-- Defines a reset button(resets all form values to default)-->
            <input type="reset" value="Reset Button"><br><br>
            <!-- A clickable button, that activates a JavaScript when it is clicked-->
            <input type="button" value="Click Me !"  onclick="alert('Hello !!!')">
        </form>
    </body>
</html>
